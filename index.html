<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SATECH ENTERPRISE | Welcome</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --navy: #0b1c2d;
      --blue: #1e5eff;
      --light: #ffffff;
      --text: #1a1a1a;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--light);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
      padding: 1rem 1.5rem;
      gap: 1rem;
    }

    .brand img.logo {
      height: 50px;
      max-width: 160px;
    }

    /* DESKTOP ACTIONS */
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* LOGIN BUTTON */
    .login-btn {
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      background: var(--blue);
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
      white-space: nowrap;
    }

    .login-btn:hover {
      background: var(--navy);
    }

    /* PROFESSIONAL HAMBURGER */
    .hamburger {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .hamburger:hover {
      border-color: #cbd5e1;
    }

    .hamburger-lines {
      width: 18px;
      height: 12px;
      position: relative;
    }

    .hamburger-lines span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--navy);
      border-radius: 999px;
      transition: 0.25s ease;
    }

    .hamburger-lines span:nth-child(1) { top: 0; }
    .hamburger-lines span:nth-child(2) { top: 5px; }
    .hamburger-lines span:nth-child(3) { top: 10px; }

    .hamburger.active .hamburger-lines span:nth-child(1) {
      transform: translateY(5px) rotate(45deg);
    }

    .hamburger.active .hamburger-lines span:nth-child(2) {
      opacity: 0;
      transform: translateX(6px);
    }

    .hamburger.active .hamburger-lines span:nth-child(3) {
      transform: translateY(-5px) rotate(-45deg);
    }

    /* MOBILE DRAWER + OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      opacity: 0;
      pointer-events: none;
      transition: 0.25s ease;
      z-index: 999;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: min(340px, 86vw);
      background: #fff;
      border-left: 1px solid #e5e7eb;
      transform: translateX(105%);
      transition: 0.28s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .drawer.show {
      transform: translateX(0);
    }

    .drawer-head {
      padding: 1rem 1rem;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .drawer-head strong {
      color: var(--navy);
      font-size: 1rem;
    }

    .drawer-close {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #fff;
      cursor: pointer;
    }

    .drawer-body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: .75rem;
    }

    .drawer-link {
      padding: .9rem 1rem;
      border-radius: 14px;
      border: 1px solid #eef2f7;
      background: #fbfdff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 700;
      color: var(--navy);
    }

    .drawer-link i {
      color: var(--blue);
    }

    .drawer-footer {
      margin-top: auto;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
      color: #6b7280;
      font-size: .85rem;
      line-height: 1.3;
    }

    /* HERO */
    .hero {
      background: linear-gradient(135deg, #f8fbff, #eef4ff);
      border-radius: var(--radius);
      margin: 4rem auto;
      max-width: 1100px;
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 3rem;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .hero h1 {
      font-size: 2.8rem;
      color: var(--navy);
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .hero p {
      color: #555;
      margin-bottom: 1.5rem;
      max-width: 52ch;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      padding: 0.8rem 1.6rem;
      border-radius: 50px;
      background: var(--blue);
      color: #fff;
      font-weight: 700;
      transition: 0.3s;
      box-shadow: 0 10px 20px rgba(30, 94, 255, 0.18);
    }

    .btn:hover {
      background: var(--navy);
      box-shadow: 0 10px 24px rgba(11, 28, 45, 0.2);
    }

    .hero-img {
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: left;
        padding: 1.4rem;
        margin: 1.25rem;
        gap: 1.25rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        margin-bottom: 1rem;
      }

      .hero-img {
        order: -1; /* image on top looks premium on mobile */
      }
    }

    @media (max-width: 720px) {
      .nav-actions .login-btn {
        display: none;
      }

      .hamburger {
        display: inline-flex;
      }

      .nav {
        padding: .9rem 1rem;
      }
    }

    /* Prevent background scroll when drawer open */
    body.no-scroll {
      overflow: hidden;
      height: 100vh;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="nav">
      <div class="brand">
        <a href="#"><img src="logo.png" class="logo" alt="SATECH Logo"></a>
      </div>

      <div class="nav-actions">
        <a href="login.html" class="login-btn"><i class="fa-solid fa-user"></i> Login</a>

        <!-- Hamburger -->
        <button class="hamburger" id="hamburgerBtn" aria-label="Open menu" aria-expanded="false">
          <div class="hamburger-lines">
            <span></span><span></span><span></span>
          </div>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile Overlay + Drawer -->
  <div class="overlay" id="overlay"></div>

  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawer-head">
      <strong>Menu</strong>
      <button class="drawer-close" id="drawerClose" aria-label="Close menu">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="drawer-body">
      <a class="drawer-link" href="login.html">
        <span><i class="fa-solid fa-user"></i> Login</span>
        <i class="fa-solid fa-chevron-right"></i>
      </a>

      <a class="drawer-link" href="login.html">
        <span><i class="fa-solid fa-id-card"></i> View My Account</span>
        <i class="fa-solid fa-chevron-right"></i>
      </a>
    </div>

    <div class="drawer-footer">
      SATECH ENTERPRISE â€” Premium gadgets, refurbished laptops and reliable repairs.
    </div>
  </aside>

  <!-- HERO SECTION -->
  <section class="hero">
    <div>
      <h1>Premium Gadgets & Reliable Repairs</h1>
      <p>Refurbished & new laptops, iPhones, smart devices, and professional repairs, trusted by businesses & individuals.</p>
      <a href="login.html" class="btn"><i class="fa-solid fa-shield-halved"></i> View My Account</a>
    </div>

    <div class="hero-img">
      <img src="gadgets.png" alt="Gadgets">
    </div>
  </section>

  <script>
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");
    const drawerClose = document.getElementById("drawerClose");

    function openDrawer() {
      drawer.classList.add("show");
      overlay.classList.add("show");
      hamburgerBtn.classList.add("active");
      hamburgerBtn.setAttribute("aria-expanded", "true");
      drawer.setAttribute("aria-hidden", "false");
      document.body.classList.add("no-scroll");
    }

    function closeDrawer() {
      drawer.classList.remove("show");
      overlay.classList.remove("show");
      hamburgerBtn.classList.remove("active");
      hamburgerBtn.setAttribute("aria-expanded", "false");
      drawer.setAttribute("aria-hidden", "true");
      document.body.classList.remove("no-scroll");
    }

    hamburgerBtn.addEventListener("click", () => {
      const isOpen = drawer.classList.contains("show");
      isOpen ? closeDrawer() : openDrawer();
    });

    drawerClose.addEventListener("click", closeDrawer);
    overlay.addEventListener("click", closeDrawer);

    // Close on ESC (professional UX)
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && drawer.classList.contains("show")) closeDrawer();
    });

    // Close drawer after clicking a link
    drawer.querySelectorAll("a").forEach(a => a.addEventListener("click", closeDrawer));
  </script>

</body>
</html>
