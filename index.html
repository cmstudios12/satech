<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SATECH ENTERPRISE | Welcome</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --navy: #0b1c2d;
      --blue: #1e5eff;
      --light: #ffffff;
      --text: #1a1a1a;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--light);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      background: var(--light);
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
      padding: 1rem 1.5rem;
    }

    .brand img.logo {
      height: 50px;
      max-width: 160px;
    }

    /* LOGIN BUTTON */
    .login-btn {
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      background: var(--blue);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: var(--navy);
    }

    /* HERO */
    .hero {
      background: linear-gradient(135deg, #f8fbff, #eef4ff);
      border-radius: var(--radius);
      margin: 4rem auto;
      max-width: 1100px;
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 3rem;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .hero h1 {
      font-size: 2.8rem;
      color: var(--navy);
      margin-bottom: 1rem;
    }

    .hero p {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      border-radius: 50px;
      background: var(--blue);
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--navy);
    }

    .hero img {
      max-width: 100%;
      border-radius: var(--radius);
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="nav">
      <div class="brand">
        <a href="#"><img src="logo.png" class="logo" alt="SATECH Logo"></a>
      </div>

      <div class="nav-actions">
        <a href="login.html" class="login-btn"><i class="fa-solid fa-user"></i> Login</a>
      </div>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div>
      <h1>Premium Gadgets & Reliable Repairs</h1>
      <p>Refurbished & new laptops, iPhones, smart devices, and professional repairs, trusted by businesses & individuals.</p>
      <a href="login.html" class="btn">View My Account</a>
    </div>
    <img src="gadgets.png" alt="Gadgets">
  </section>

</body>
</html>
